<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>v</title>
    <style>
        * {
            margin: auto;
            font-family: Verdana, Tahoma, sans-serif;
        }


        button {
            padding: 5px 10px 5px 10px;
            box-shadow: 3px 5px 1px 0;
            border: 2px double blue;
            background: #e4e4e4;
            cursor: pointer;
            transition-duration: 100ms;
        }

        button:hover {
            box-shadow: 2px 2px 1px 0;
            transition-duration: 100ms;
            font-size: 14px;
            background: #dbd6d6;
            border: 2.5px double purple;
        }

        button:active {
            transition-duration: 70ms;
            background: #c1bdbd;
            border: 3px solid green;
            box-shadow: 2.3px 2px 1px 0 #04fa46;
        }
        
        @media (max-width:992px) {
            .video {
                margin-top: 0;
            }
        }

        .video {
            max-width: 1024px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
